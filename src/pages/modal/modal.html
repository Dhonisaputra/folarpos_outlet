<ion-header>

  <ion-toolbar>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>modal</ion-title>
  </ion-navbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>
	<div class="row">
		<div class="col-md-3" padding>
			<ion-list>

				<ion-item>
					<ion-label floating>Modal Nominal</ion-label>
					<ion-input type="number" [(ngModel)]="modal.modal_nominal"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label floating>Catatan</ion-label>
					<ion-textarea [(ngModel)]="modal.modal_note" style="height: 120px;"></ion-textarea>
				</ion-item>

				<ion-item *ngIf="state=='new'">
					<button ion-button block (click)="create_new_modal()"> Buat data member </button>
				</ion-item>

				<ion-item *ngIf="state=='update'">
					<button ion-button block (click)="update_modal()"> Perbarui data member </button>
				</ion-item>

				<ion-item class="sr-only">
				</ion-item>

			</ion-list>
		</div>
		<div class="col-md-9">
			
		</div>
	</div>
</ion-content>
