<ion-header>
	<ion-toolbar color="main">
		<ion-navbar>
			<ion-title>Member</ion-title>
			<ion-buttons end>
				<button ion-button icon-only (click)="closeModal()">
					<ion-icon name="close-circle"></ion-icon>
				</button>
			</ion-buttons>

		</ion-navbar>
	</ion-toolbar>

</ion-header>

<ion-content>
	<ion-list>
						
		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input type="text" [(ngModel)]="member.member_name"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Email</ion-label>
			<ion-input type="email" [(ngModel)]="member.member_mail"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Telephone</ion-label>
			<ion-input type="tel" [(ngModel)]="member.member_phone"></ion-input>
		</ion-item>
			
		<ion-item *ngIf="!member.state || member.state=='new'">
			<button ion-button block large (click)="create_new_member()"> Tambahkan member baru </button>
		</ion-item>

		<ion-item *ngIf="member.state=='update'">
			<button ion-button block large (click)="update_new_member()"> Perbarui data member </button>
		</ion-item>

		<ion-item class="sr-only">
		</ion-item>

	</ion-list>
</ion-content>
