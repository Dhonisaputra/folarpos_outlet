<ion-header>
	<ion-toolbar color="main">
		<ion-navbar>
			<button ion-button menuToggle>
		        <ion-icon name="menu"></ion-icon>
		     </button>
			<ion-title>Member</ion-title>
		</ion-navbar>
	</ion-toolbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let item of member; let i = index;" (press)="advanceOptions(i, item)" (click)="pickMember(i, item)">
			<h2>{{item.member_name}}</h2>
			<p>
				<span *ngIf="item.member_id != ''">id : {{item.member_id}}&middot;</span>
				<span *ngIf="item.member_mail != ''">{{item.member_mail}} &middot;</span>
				<span *ngIf="item.member_phone != ''">{{item.member_phone}}</span>
			</p>
		</ion-item>
	</ion-list>

	<ion-fab bottom right>
		<button ion-fab (tap)="openFormPopover()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
