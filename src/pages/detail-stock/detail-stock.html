<ion-header>

	<ion-navbar>
		<ion-title>{{product.name}}</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<div padding>
		<ion-segment [(ngModel)]="tab">
			<ion-segment-button value="detail_product">
				Detail
			</ion-segment-button>
			<ion-segment-button value="history_stock">
				Stock History
			</ion-segment-button>
		</ion-segment>
	</div>

	<div [ngSwitch]="tab">
		<ion-list *ngSwitchCase="'detail_product'">
			<ion-item>
    			<div style="width: 40%;">
    				<img src="{{product.image.url}}">
    			</div>
			</ion-item>
			<ion-item>
				<h2>Nama</h2>
    			<p>{{product.name}}</p>
			</ion-item>
			<ion-item>
				<h2>Harga</h2>
    			<p>Rp. {{product.price_idr}}</p>
			</ion-item>
			<ion-item>
				<h2>Stok</h2>
    			<p>{{product.stock}}</p>
			</ion-item>
		</ion-list>

		<ion-list *ngSwitchCase="'history_product'">
			<ion-item>
				<ion-thumbnail item-start>
					<img src="img/thumbnail-kitten-1.jpg">
				</ion-thumbnail>
				<h2>Luna</h2>
			</ion-item>
			...
		</ion-list>
	</div>	
</ion-content>
