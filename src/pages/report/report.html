  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
	<ion-toolbar color="main">
	  <ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
	    <ion-title>Laporan outlet</ion-title>
	  </ion-navbar>
	</ion-toolbar>
</ion-header>



<ion-content padding>
	<div class="reports-box actual-height">
		<ion-list>
		    <ion-item>
		      	Pendapatan
		      	<ion-note item-end>
		        	Rp.{{helper.intToIDR(reports.income)}}
		      	</ion-note>
		    </ion-item>
		    <ion-item> 
		      	Penjualan batal
		      	<ion-note item-end>
		      		{{reports.cancel.length}}
		      	</ion-note>
		    </ion-item>

		    <ion-item>
		      	Penjualan komplimen
		      	<ion-note item-end>
		      		{{reports.complement.length}}
		      	</ion-note>
		    </ion-item>
			
			<ion-item>
		      	Jumlah transaksi
		      	<ion-note item-end>
		      		{{reports.data.length}}
		      	</ion-note>
		    </ion-item>

		    <ion-item>
		      	Produk terjual
		      	<ion-note item-end>
		      		{{reports.item.paid.length}}
		      	</ion-note>
		    </ion-item>
		    <ion-item>
		      	Produk Komplimen
		      	<ion-note item-end>
		      		{{reports.item.complement.length}}
		      	</ion-note>
		    </ion-item>

		   

		</ion-list>
	</div>
</ion-content>
