<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>stocks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="filter_stock($event)"></ion-searchbar>
	<ion-list>
		<ion-item *ngFor="let item of items">
			{{item.name}}
		  	<ion-badge item-end>{{item.stock}}</ion-badge>
		</ion-item>
	</ion-list>
</ion-content>
