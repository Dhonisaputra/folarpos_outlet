<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<button ion-item icon-only >
			<ion-icon name="print" item-start></ion-icon>
			Printer
			<ion-icon name="arrow-forward" item-end></ion-icon>
		</button>  

		<button ion-item icon-only (click)="sync()">
			<ion-icon name="sync" item-start></ion-icon>
			Synchronize
			<ion-icon name="arrow-forward" item-end></ion-icon>
		</button>  

	</ion-list>

</ion-content>
