  Ionic pages and navigation.

<ion-header>
	<ion-toolbar color="main">

		<ion-navbar>
			<button ion-button menuToggle>
				<ion-icon name="menu"></ion-icon>
			</button>
			<ion-title>Pengaturan</ion-title>
		</ion-navbar>

	</ion-toolbar>
</ion-header>


<ion-content padding>
	<ion-list *ngIf="segment == 'menu'">
		<button ion-item icon-only (click)="segment = 'global'">
			<ion-icon name="settings" item-start></ion-icon>
			Settings
			<ion-icon name="arrow-forward" item-end></ion-icon>
		</button>  

		<button ion-item icon-only  (click)="to_error_page(500, 'This features not implement yet. we will send you an announcement when this feature is ready!!')">
			<ion-icon name="print" item-start></ion-icon>
			Printer
			<ion-icon name="arrow-forward" item-end></ion-icon>
		</button>  

		<button ion-item icon-only (click)="to_error_page(404, 'Page under constructed!')">
			<ion-icon name="sync" item-start></ion-icon>
			Synchronize
			<ion-icon name="arrow-forward" item-end></ion-icon>
		</button>  

		<button ion-item icon-only (click)="segment = 'pengguna'">
			<ion-icon name="person" item-start></ion-icon>
			Pengguna
			<ion-icon name="arrow-forward" item-end></ion-icon>
		</button>  
		<ion-item-divider>
			Logout
		</ion-item-divider>
		<button ion-item icon-only (click)="logout()">
			<ion-icon name="unlock" item-start></ion-icon>
			Logout
		</button> 

	</ion-list>

	<!-- Page -->
	<div *ngIf="segment == 'global'">
  		<button ion-button color="primary" icon-left (click)="segment = 'menu'" style="margin-left: 15px;"> <ion-icon name="arrow-back"></ion-icon> &nbsp; Kembali</button>
  		<hr>
		<ion-list>
  			<ion-item>
  				<ion-label> Pilih meja ketika order? </ion-label>
  				<ion-toggle checked="true" (ionChange)="update_settings()" [(ngModel)]="settings.choose_table_first"></ion-toggle>
			</ion-item>

			<ion-item>
  				<ion-label> Aktifkan mode hutang? </ion-label>
  				<ion-toggle checked="true" (ionChange)="update_settings()" [(ngModel)]="settings.debt_mode"></ion-toggle>
			</ion-item>
		</ion-list>
	</div>

	<div *ngIf="segment == 'pengguna'">
  		<button ion-button color="primary" icon-left (click)="segment = 'menu'" style="margin-left: 15px;"> <ion-icon name="arrow-back"></ion-icon> &nbsp; Kembali</button>
  		<hr>
  		<ion-list>

  			<ion-item>
  				<ion-label floating>Password</ion-label>
  				<ion-input type="password"></ion-input>
  			</ion-item>

  			<ion-item>
  				<button ion-button block>Update</button>
  			</ion-item>

  		</ion-list>
	</div>

</ion-content>
