<ion-header>
	<ion-toolbar color="main">
	  <ion-navbar>
	    <ion-title>Mendaftar</ion-title>
	  </ion-navbar>
	  <ion-buttons end>
			<button ion-button clear color="light" (click)="close()">
				<ion-icon name="close-circle"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>

</ion-header>


<ion-content padding class="bg-signup">
	<div class="center distributed" style="flex-direction: column;">
		
		<div class="col-md-6 col-lg-6 col-sm-8 col-xs-12">

			<div>
				<form (ngSubmit)="signUp($event)">
							<div class="form-group">
								<div class="input-group">								
									<div class="input-group-addon">
										<ion-icon name="contact"></ion-icon>
									</div>
									<input class="form-control" name="fullname" type="text" placeholder="Username" required [(ngModel)]="user.username">
								</div>
							</div>

							<div class="form-group">
								<div class="input-group">								
									<div class="input-group-addon">
										<ion-icon name="mail"></ion-icon>
									</div>
									<input class="form-control" name="email" type="text" placeholder="Email" required [(ngModel)]="user.email">
								</div>
							</div>

							<div class="form-group">
								<div class="input-group">								
									<div class="input-group-addon">
										<ion-icon name="key"></ion-icon>
									</div>
									<input class="form-control" name="password" type="password" placeholder="Password" required [(ngModel)]="user.password">
								</div>
							</div>

							<div class="form-group">
								<div class="input-group">								
									<div class="input-group-addon">
										<ion-icon name="key"></ion-icon>
									</div>
									<input class="form-control" name="conf_password" type="password" placeholder="Confirm your Password" required [(ngModel)]="user.conf_password">
								</div>
							</div>



					<button ion-button block icon-right large class="btn-next-signup" type="submit">Buat akun <ion-icon name="send"></ion-icon> </button>
				</form>
			</div>

		</div>
	</div>
</ion-content>
