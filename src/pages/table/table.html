<ion-header class="bg-green">
  <ion-toolbar color="main">
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Meja</ion-title>
      
    </ion-navbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  
  <ion-row class="center-distributed">
    <ion-col col-6 col-md-4 col-lg-4 col-xl-4>
      
      <div class="tab">
        <label class="tab-item relative"  [ngClass]="{'active': choose_type_order == 1}" (change)="change_order(1)">
          <!-- <ion-badge item-start class="badge badge-flying flying-left bg-danger" color="assertive">2</ion-badge> -->
          <input type="radio" class="sr-only" value="1" name="type_order"> Meja
        </label>
        <label class="tab-item relative"  [ngClass]="{'active': choose_type_order == 2}" (change)="change_order(2)">
          <!-- <ion-badge item-start class="badge badge-flying flying-right bg-danger" color="assertive">2</ion-badge> -->
          <input type="radio" class="sr-only" value="2" name="type_order"> Bungkus
        </label>
      </div>
      
    </ion-col>
  </ion-row>

  <div style="margin: 10px 0px;" class="text-align--center" padding>
    Silahkan Pilih Meja
  </div>
	
	<div class="table-box">
		<div class="table-item" absolute-drag *ngFor="let item of tableNum; let i = index" (click)="selectTable(i, item.tab_id)" [ngClass]="{'table-square':helper.local.get_params('configure_table') && item.tab_type == 2,'table-rectangle':helper.local.get_params('configure_table') && item.tab_type == 3, 'selected': is_selected(i)}"> {{item.tab_name}} </div>
	</div>
  <div class="center">
      <!-- <button ion-button >Selanjutnya >> </button> -->
  </div>

  <ion-fab bottom right>
      <button ion-fab color="main" *ngIf="!is_selection_null()" (click)="order()"><ion-icon name="arrow-forward"></ion-icon></button>
    </ion-fab>
</ion-content>
