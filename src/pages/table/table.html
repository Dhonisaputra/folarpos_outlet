<ion-header class="bg-green">

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Table</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-row class="center-distributed">
    <ion-col col-6 col-md-4 col-lg-4 col-xl-4>
      
      <div class="tab">
        <label class="tab-item active relative">
          <ion-badge item-start class="badge badge-flying flying-left bg-danger" color="assertive">2</ion-badge>
          <input type="radio" class="sr-only" name=""> Meja
        </label>
        <label class="tab-item relative">
          <ion-badge item-start class="badge badge-flying flying-right bg-danger" color="assertive">2</ion-badge>
          <input type="radio" class="sr-only" name=""> Bungkus
        </label>
      </div>
      
    </ion-col>
  </ion-row>

  <div style="margin: 10px 0px;" class="text-align--center" padding>
    Pilih Meja
  </div>
	
	<div class="table-box">
		<div col-sm-3 col-xs-4 col-4 col-md-2 col-lg-1 col-xl-1 class="table-item" *ngFor="let item of tableNum" (click)="selectTable($event, item.tab_id)" [ngClass]="{'selected': item.status_meja}"> {{item.tab_name}} </div>
	</div>
</ion-content>
