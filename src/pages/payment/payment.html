<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Payment</ion-title>
  </ion-navbar>
</ion-header>


<ion-content id="payment-box" >

	<ion-grid>
		<ion-row class="relative">
			<div  col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4>
				<page-receipt></page-receipt> 
			</div>

			<ion-col col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 id="section-right" class="column">
				<div class="payment-method ">
						
					<ion-row padding class="center-distributed">
						<ion-col col-7 col-xs-12 col-sm-12 col-md-8 class="tab">
							<label class="tab-item relative" [ngClass]="{'active': paymentMethod == 1}" col--33>
								<input type="radio" class="sr-only" name="" [(ngModel)]="paymentMethod" value="1" > Tunai
							</label>
							<label class="tab-item relative" [ngClass]="{'active': paymentMethod == 2}" col--33>
								<input type="radio" class="sr-only" name="" [(ngModel)]="paymentMethod" value="2" > kartu
							</label>
							<label class="tab-item relative" [ngClass]="{'active': paymentMethod == 3}" col--33>
								<input type="radio" class="sr-only" name="" [(ngModel)]="paymentMethod" value="3" > Campuran
							</label>
						</ion-col>
					</ion-row>
					
						
					<ion-row class="center">
						<ion-col col-12 col-xs-12 col-sm-12 col-md-4>
							<input type="text" class="form-control--lg" id="paid" name="" [(ngModel)]="bill.paid" (input)="sumReturn(true)">				
						</ion-col>
						<ion-col col-12 col-xs-12 col-sm-12 col-md-4>
							<input type="text" class="form-control--lg" name="" [(ngModel)]="bill.returnMoney">				
						</ion-col>
					</ion-row>

					<ion-row class="center">
						<ion-col col-12 col-xs-12 col-sm-12 col-md-6 *ngIf="paymentMethod == 1">
							<div id="container" class="center">
							    <div class="numpad">
							    	<div class="numpad-col numpad-number">
										<div class="numpad-key" value="1" (click)="calculate($event, 'numeric', '1')" rel="1">1</div>
										<div class="numpad-key" value="2" (click)="calculate($event, 'numeric', '2')" rel="2">2</div>
										<div class="numpad-key" value="3" (click)="calculate($event, 'numeric', '3')" rel="3">3</div>
							    		<div class="numpad-key" value="4" (click)="calculate($event, 'numeric', '4')" rel="4">4</div>
									    <div class="numpad-key" value="5" (click)="calculate($event, 'numeric', '5')" rel="5">5</div>
									    <div class="numpad-key" value="6" (click)="calculate($event, 'numeric', '6')" rel="6">6</div>
									    <div class="numpad-key" value="7" (click)="calculate($event, 'numeric', '7')" rel="7">7</div>
										<div class="numpad-key" value="8" (click)="calculate($event, 'numeric', '8')" rel="8">8</div>
										<div class="numpad-key" value="9" (click)="calculate($event, 'numeric', '9')" rel="9">9</div>
										<div class="numpad-key" value="," (click)="calculate($event, 'numeric', ',')" rel=",">,</div>
										<div class="numpad-key" value="0" (click)="calculate($event, 'numeric', '0')" rel="0">0</div>
							      		<div class="numpad-key" value="C" (click)="calculate($event, 'action', 'clear')" rel="0">C</div>
							    	</div>
							    	<div class="numpad-col numpad-action">
								      <div class="numpad-key" value="rm" (click)="calculate($event, 'action', 'rm')" rel="rm" style="font-size: 1.7em;"> <ion-icon name="backspace"></ion-icon> </div>
								      <div class="numpad-key" value="pas" (click)="calculate($event, 'action', 'pas')" rel="pas" style="font-size: 1.3em;"> uang Pas </div>
								      <div class="numpad-key" value="simpan" (click)="calculate($event, 'action', 'simpan')" rel="pas" style="font-size: 1.3em; flex-grow: 1;"> Simpan </div>
								      
							    		
							    	</div>
							      
							    </div>
							  </div>
						</ion-col>
						<ion-col col-8 col-xs-12 col-sm-12 col-md-8 *ngIf="paymentMethod == 3">
							
						
							<ion-row class="row form-group">
								<ion-col col-3 class="">Total Belanja</ion-col>
								<ion-col col-9 class=" input-box">
									<input type="text" class="form-control--lg" name="" [(ngModel)]="bill.GrandTotalPrice">
								</ion-col>
							</ion-row>
							<ion-row class="form-group">
								<ion-col col-3 class="">Kembalian</ion-col>
								<ion-col col-9 class=" input-box">
									<input type="text" class="form-control--lg" name="" [(ngModel)]="bill.returnMoney">
								</ion-col>
							</ion-row>
							<ion-row class="form-group">
								<ion-col col-3 class="">Tunai</ion-col>
								<ion-col col-9 class=" input-box">
									<input type="text" class="form-control--lg" name="" [(ngModel)]="bill.paid" (input)="sumReturn()">
								</ion-col>
							</ion-row>
							<ion-row class="row form-group">
								<ion-col col-3 class="">Kartu (Masuk ke)</ion-col>
								<ion-col col-9 class=" input-box">
									<input type="" class="form-control--lg" name="">
								</ion-col>
							</ion-row>
							<ion-row class="row form-group">
								<ion-col col-3 class=""></ion-col>
								<ion-col col-9 class=" input-box">
									<input type="" class="form-control--lg" name="">
								</ion-col>
							</ion-row>

							<ion-row class="row form-group center">
									<button ion-button end (click)="payBill()">Simpan</button>

									<button ion-button color="danger">Batal</button>
							</ion-row>
						
						</ion-col>

						<ion-col col-8 col-xs-12 col-sm-12 col-md-8 *ngIf="paymentMethod == 2">
							payment 2
						</ion-col>

					</ion-row>

				
				</div> <!--  End of payment method -->
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
