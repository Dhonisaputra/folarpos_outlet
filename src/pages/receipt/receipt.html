	<div class="receipt relative">
					<div class="receipt-header">
						<div class="receipt--costumer-header pseudo">
							<h5 class="title">Warung Enak</h5>
							<div>Jl. Kartini 7 Sagan Yogyakarta</div>
							<div>0821-3324-231</div>
						</div>
						<ion-row class="receipt-headinput">
							<ion-col col-5>
								<input type="text" name="" class="text-align--center form-control form-receipt--border-bottom form-receipt--table"  placeholder="Nomor Meja" [(ngModel)]="visitor_table" (input)="update_receipt()" (click)="change_table()">
							</ion-col>
							<ion-col col-2></ion-col>
							<ion-col col-5>
								<input type="text" name="" class="text-align--center form-control form-receipt--border-bottom form-receipt--customer"  placeholder="Atas nama" [(ngModel)]="visitor_name" (input)="update_receipt()">
							</ion-col>
						</ion-row>	
					</div>
					<div class="receipt-body">
						
						<div class="" style="display:flex; border-bottom: 1px solid #aaa; padding-bottom: 3px;margin-top: 10px; font-weight: 700;">
							<div style="width: 10%">QTY</div>
							<div style="width: 50%">ITEM</div>
							<div style="width: 20%">HARGA</div>
							<div style="width: 20%">JUMLAH</div>
						</div>

						<ion-list style="margin-top: 10px;">
							<ion-item-sliding *ngFor="let item of receipts; let i = index;">
								<ion-item class="item-receipt" id="receipt-product-{{item.id}}" style="display: flex; padding-left: 0px;" (click)="editItem(item, i)">
									<div style="display: flex;font-size: .8em;">
										<div class="receipt-detail--component text-align--center" style="width: 10%;"  ><span class="product-amount">{{item.amount}}</span></div>
										<div class="receipt-detail--component text-align--left" style="width: 50%;" >
											<span>{{item.name}}</span>
										</div>
										<div class="receipt-detail--component" style="width: 20%;">{{item.price}}</div>
										<div class="receipt-detail--component" style="width: 20%;">{{item.price * item.amount}}</div>
									</div>
								</ion-item>
							    <ion-item-options side="right" *ngIf="receipt_page_params.can_edit_slide_item">
							      <button ion-button color="danger" class="" (click)="removeItem(i, item)">
							        <ion-icon name="trash"></ion-icon>
							        Hapus
							      </button>
							    </ion-item-options>
							    <ion-item-options side="left" *ngIf="receipt_page_params.can_edit_slide_item">
							      <button ion-button color="secondary" class="" (click)="reduceItem(i, item)">
							        <ion-icon name="remove"></ion-icon>
							        Kurangi
							      </button>
							      <button ion-button color="primary" class="" (click)="addItem(i, item)">
							        <ion-icon name="add"></ion-icon>
							        Tambah
							      </button>
							    </ion-item-options>
							</ion-item-sliding>
						</ion-list>
						<div class="" *ngIf="receipts.length < 1" class="text-align--center"> Silahkan pilih menu disamping! </div>
					</div>
					<div class="receipt-footer"> 
						<table class="" style="margin-bottom: 0px;width: 100%;">
							<tbody style="padding-top: 10px">
								<tr class="">
									<td style="width: 10%;"></td>							
									<td style="width: 10%;"></td>							
									<td style="width: 50%;" class="text-align--right">Total</td>
									<td style="width: 20%;" class="text-align--right">{{sumPrice}}</td>
								</tr>

								<tr class="">
									<td style="width: 10%;"></td>
									<td style="width: 10%;"></td>							
									<td style="width: 50%;" class="text-align--right">Pajak</td>
									<td style="width: 20%;" class="text-align--right">{{tax}}</td>
								</tr>

								<tr >
									<td style="width: 10%;" ></td>
									<td style="width: 10%;"></td>							
									<td style="width: 50%;" class="text-align--right">Grand Total</td>
									<td style="width: 20%;" class="text-align--right">{{GrandTotalPrice}}</td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
