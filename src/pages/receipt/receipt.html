	<div class="receipt relative">
					<div class="receipt-header">
						<div class="receipt--costumer-header pseudo">
							<h5 class="title">Warung Enak</h5>
							<div>Jl. Kartini 7 Sagan Yogyakarta</div>
							<div>0821-3324-231</div>
						</div>
						<ion-row class="receipt-headinput">
							<ion-col col-5>
								<input type="text" name="" class="text-align--center form-control form-receipt--border-bottom form-receipt--table"  placeholder="Nomor Meja" [(ngModel)]="visitor_table" (input)="update_receipt()">
							</ion-col>
							<ion-col col-2></ion-col>
							<ion-col col-5>
								<input type="text" name="" class="text-align--center form-control form-receipt--border-bottom form-receipt--customer"  placeholder="Atas nama" [(ngModel)]="visitor_name" (input)="update_receipt()">
							</ion-col>
						</ion-row>	
					</div>
					<div class="receipt-body">
						
						
						<table class="table" id="table-receipt" style="margin-top: 10px;">
							<thead style="border-bottom: 1px solid #aaa; padding-bottom: 3px;">
								<tr>
									<th style="width: 10%">QTY</th>
									<th style="width: 50%">ITEM</th>
									<th style="width: 20%">HARGA</th>
									<th style="width: 20%">JUMLAH</th>
								</tr>
							</thead>
							<tbody style="padding-top: 10px">
								
								<tr class="text-align--center" *ngFor="let item of receipts"  id="receipt-product-{{item.id}}">
									<td style="width: 10%;" ><span class="product-amount">{{item.amount}}</span></td>
									<td style="width: 50%; padding-left: 5px;" class="text-align--left">
										<span>{{item.name}}</span>
									</td>
									<td style="width: 20%;">{{item.price}}</td>
									<td style="width: 20%;">{{item.price * item.amount}}</td>
								</tr>

							</tbody>
						</table>
						
					</div>
					<div class="receipt-footer"> 
						<table class="table" style="">
							<tbody style="padding-top: 10px">
								<tr class="">
									<td style="width: 10%;"></td>							
									<td style="width: 10%;"></td>							
									<td style="width: 50%;" class="text-align--right">Total</td>
									<td style="width: 20%;" class="text-align--right">{{sumPrice}}</td>
								</tr>

								<tr class="">
									<td style="width: 10%;"></td>
									<td style="width: 10%;"></td>							
									<td style="width: 50%;" class="text-align--right">Pajak</td>
									<td style="width: 20%;" class="text-align--right">{{tax}}</td>
								</tr>

								<tr >
									<td style="width: 10%;" ></td>
									<td style="width: 10%;"></td>							
									<td style="width: 50%;" class="text-align--right">Grand Total</td>
									<td style="width: 20%;" class="text-align--right">{{GrandTotalPrice}}</td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
