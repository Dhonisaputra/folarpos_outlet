<ion-header>

  <ion-navbar>
    <ion-title>edit-receipt-item</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
      	<ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="relative center " id="product-content-body">
     
      <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 id="section-right" class="column">
            <ion-row class="row form-group">
              <ion-col col-3 class="">Jumlah Pembelian</ion-col>
              <ion-col col-9 class=" input-box input-group">
                <button class="" ion-button color="light" icon-only id="" round (click)="reduceItem()" style="margin-right: 10px;">
                  <ion-icon name="remove"></ion-icon>
                </button>
                <input type="text" class="form-control form-control--lg" name="" [(ngModel)]="item.qty">
                <button class="" ion-button color="light" icon-only id="" round (click)="addItem()"  style="margin-left: 10px;">
                  <ion-icon name="add"></ion-icon>
                </button>
              </ion-col>
            </ion-row>
            <ion-row class="form-group">
              <ion-col col-3 class="">Harga</ion-col>
              <ion-col col-9 class=" input-box input-group">
                <input type="text" class="form-control--lg" name="" [(ngModel)]="item.price" readonly>
              </ion-col>
            </ion-row>
            
            <ion-row class="row form-group">
              <ion-col col-3 class="">Diskon</ion-col>
              <ion-col col-9 class=" input-box input-group">
                <input type="" class="form-control--lg form-control" name="" style="width: 18%;" [(ngModel)]="item.discount_percent" (input)="countChargeNominal($event)">
                <span class="input-group-addon" id="basic-addon1"> % </span>
                <input type="" class="form-control--lg form-control" name="" [(ngModel)]="item.discount_nominal" (input)="countChargePercent()">
              </ion-col>
            </ion-row>

            <ion-row class="form-group">
              <ion-col col-3 class="">Keterangan</ion-col>
              <ion-col col-9 class=" input-box">
                <textarea class="form-control" [(ngModel)]="item.note" (input)="changeNotes()" style="height: 100px;"></textarea>
              </ion-col>
            </ion-row>

            <ion-row class="form-group">
             
              <ion-col col-3 class="">Complement?</ion-col>
              <ion-col col-9 class=" input-box">
                  <ion-toggle checked="false" value="1" [(ngModel)]="item.complement_status" (ionChange)="changeComplementStatus()"></ion-toggle>
              </ion-col>
            </ion-row>

            <ion-row class="form-group" *ngIf="item.complement_status > 0">
              <ion-col col-3 class="">Complement Note</ion-col>
              <ion-col col-9 class=" input-box">
                <textarea class="form-control" [(ngModel)]="item.complement_note" (input)="changeComplementNotes()" style="height: 100px;"></textarea>
              </ion-col>
            </ion-row>

            <ion-row class="row form-group center">
                <button ion-button end (click)="updateItem()">Simpan</button>

                <button ion-button color="danger" (click)="closeModal()">Batal</button>
            </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
