<ion-header>
	<ion-toolbar color="main">
	  <ion-navbar>
	  	<button ion-button menuToggle start>
	      <ion-icon name="menu"></ion-icon>
	    </button>
	    <ion-title>Outlet anda</ion-title>
	  	<button ion-button menuToggle="right" end>
	      <ion-icon name="menu"></ion-icon>
	    </button>
	  </ion-navbar>
	</ion-toolbar>

</ion-header>


<ion-content padding>
	<ion-refresher (ionRefresh)="get_outlet_refresh($event)">
    	<ion-refresher-content></ion-refresher-content>
  	</ion-refresher>
	<ion-row class="outlet-list">
        <ion-col col-md-4 col-lg-3 col-sm-12 col-12  *ngFor="let item of outlets; let i = index;" (click)="selectOutlet(item)">
          <ion-card [style.backgroundImage]="'url('+helper.config.base_url()+item.outlet_logo+')'" style="background-size:cover; background-position: center; ">
      		<div class="card-container">
	          	<div class="card-title">{{item.outlet_name}}</div>
	          	<div class="card-subtitle"><ion-icon ios="ios-contact" md="ios-contact"></ion-icon> <span>{{item.outlet_roles_name}}</span> </div>
      		</div>
          </ion-card>
        </ion-col>
    </ion-row>
    <div *ngIf="!outlets || outlets.length < 1" class="text-align--center">
		Anda tidak memiliki outlet untuk dikelola
	</div>
</ion-content>
